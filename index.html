<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Dois numéricos</h1>
        <form id="form-numericos">
            <p class="message-success">Tudo certo!</p>
            <p class="message-error">O número do campo B deve ser maior que o número do campo A.</p>
            <input id="numero-a" type="number" placeholder="Campo A" required />
            <input id="numero-b" type="number" placeholder="Campo B" required />
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
